<form [formGroup]="todolistForm" class="form-container" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        MY TODO LIST
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <div fxLayout="row" fxLayoutGap="50px" fxLayout.xs="column">
      <mat-form-field>
        <textarea matInput placeholder="MAKE YOUR TODO LIST" formControlName="mylist" > </textarea>
        <mat-error *ngIf="todolistForm.controls['mylist'].errors?.['required'] && todolistForm.get('mylist')?.touched">
            MAKE A TODO LIST BEFORE ADD IT</mat-error>
      </mat-form-field>
      <mat-icon (click)="save()" mat-raised-button color="warn">add_box</mat-icon>
      </div>
    </mat-card-content>

    </mat-card>

</form>
<mat-card>
  <div fxLayout="row" fxLayoutGap="100px" fxLayout.xs="column">
    <mat-selection-list >
      <mat-list-option *ngFor="let list of typesOfLists">
  
            {{list}}
            <mat-icon matListIcon mat-fab color="warn" (click)="delete()">delete</mat-icon>
  </mat-list-option>
  
</mat-selection-list>
</div>
  </mat-card>
