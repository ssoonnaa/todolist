<form [formGroup]="todolistForm" class="form-container" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        MY TODO LIST
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <textarea matInput placeholder="MAKE YOUR TODO LIST" formControlName="mylist"> </textarea>
        <mat-error *ngIf="todolistForm.controls['mylist'].errors?.['required'] && todolistForm.get('mylist')?.touched">
            MAKE A TODO LIST BEFORE ADD IT</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="save()" mat-raised-button color="primary" [disabled]="todolistForm.invalid">Add</button>
    </mat-card-actions>
  </mat-card>

</form>
<mat-selection-list>
  <mat-list-option *ngFor="let list of typesOfLists" [value]="list.title">
    {{this.list.title}}
  </mat-list-option>
</mat-selection-list>
